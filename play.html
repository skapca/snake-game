<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snake Game</title>
        <link rel="stylesheet" href="styles.css">
        <script src="game.js" type="module"></script>
        <script src="firebase.js" type="module"></script>
        <script src="buttons.js" defer></script>
    </head>

    <body>
        
        <div id="kanvas">
            <div class="game-text">
                <div class="now-text">
                    <span>Now:</span>
                    <span id="score">0</span>
                </div>
                <div class="now-text">
                    <span>Best:</span>
                    <span id="best-score">0</span>
                </div>
            </div>
            <div id="grid"></div>
            <button id="results-button" class="nice-button" onclick="resultsHandler()" style="margin-top: 20px;">VIEW RESULTS</button>
            <div id="controls" class="controls-buttons">
                <button id="controls-left" class="controls-button">⮜</button>
                <button id="controls-up" class="controls-button">⮝</button>
                <button id="controls-right" class="controls-button">⮞</button>
                <button id="controls-down" class="controls-button">⮟</button>
            </div>
        </div>

    </body>

</html>
